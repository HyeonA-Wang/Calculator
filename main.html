<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div id="result"></div>
        <div class="buttonWrap">
            <button class="number" value="1" onclick="checkFirstInput(this)">1</button>
            <button class="number" value="2" onclick="checkFirstInput(this)">2</button>
            <button class="number" value="3" onclick="checkFirstInput(this)">3</button>
            <button class="sign" value="plus" onclick="checkFirstInput(this)">+</button>
        </div>
        <div class="buttonWrap">
            <button class="number" value="4" onclick="checkFirstInput(this)">4</button>
            <button class="number" value="5" onclick="checkFirstInput(this)">5</button>
            <button class="number" value="6" onclick="checkFirstInput(this)">6</button>
            <button class="sign" value="subtract" onclick="checkFirstInput(this)">-</button>
        </div>
        <div class="buttonWrap">
            <button class="number" value="7" onclick="checkFirstInput(this)">7</button>
            <button class="number" value="8" onclick="checkFirstInput(this)">8</button>
            <button class="number" value="9" onclick="checkFirstInput(this)">9</button>
            <button class="sign" value="multiply" onclick="checkFirstInput(this)">*</button>
        </div>
        <div class="buttonWrap">
            <button class="sign" value="delete" onclick="checkFirstInput(this)">del</button>
            <button class="number" value="0" onclick="checkFirstInput(this)">0</button>
            <button class="sign" value="equal" onclick="checkFirstInput(this)">=</button>
            <button class="sign" value="divide" onclick="checkFirstInput(this)">/</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
